<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc00;
    }

    #gameData {
      font-size: 24px;
      color: #00ff00;
      display: none;
      text-align: center;
    }

    #attackButtons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="your-image.png" alt="Center Image" id="centerImage">
    <button id="startBtn" disabled>START</button>
    <div id="status">Waiting for player 1...</div>
  </div>

  <div id="gameData">
    <div id="distanceDisplay">Distance: 0.0</div>
    <div id="laneDisplay">Lane: 1</div>
    <div id="attackButtons">
      <button data-lane="1">Attack Lane 1</button>
      <button data-lane="2">Attack Lane 2</button>
      <button data-lane="3">Attack Lane 3</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const menu = document.getElementById('menu');
    const gameData = document.getElementById('gameData');
    const distanceDisplay = document.getElementById('distanceDisplay');
    const laneDisplay = document.getElementById('laneDisplay');
    const attackButtonsDiv = document.getElementById('attackButtons');
    const attackButtons = attackButtonsDiv.querySelectorAll('button');

    const ws = new WebSocket("wss://kamenherodash-server-production.up.railway.app");

    let gameStarted = false;

    ws.addEventListener('open', () => {
      console.log('Connected to server');
      ws.send(JSON.stringify({ type: "join", player: 2 }));
    });

    ws.addEventListener('message', (event) => {
      const msg = JSON.parse(event.data);
      console.log('Received:', msg);

      if (msg.type === 'start') {
        gameStarted = true;
        status.textContent = '';
        startBtn.disabled = false;
      }

      if (msg.type === 'role') {
        console.log('You are player', msg.player);
      }

      if (msg.type === 'distance') {
        if (gameStarted) {
          const distance = parseFloat(msg.value).toFixed(1);
          distanceDisplay.textContent = `Distance: ${distance}`;
          if (msg.lane !== undefined) {
            const lane = Math.min(Math.max(parseInt(msg.lane), 1), 3);
            laneDisplay.textContent = `Lane: ${lane}`;
          }
        }
      }
    });

    ws.addEventListener('close', () => {
      console.log('Connection closed');
      status.textContent = 'Disconnected from server';
      startBtn.disabled = true;
    });

    startBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      gameData.style.display = 'block';
    });

    function disableAttackButtonsTemporarily() {
      attackButtons.forEach(btn => btn.disabled = true);
      setTimeout(() => {
        attackButtons.forEach(btn => btn.disabled = false);
      }, 3000); // 3 seconds freeze
    }

    attackButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lane = parseInt(btn.getAttribute('data-lane'));
        ws.send(JSON.stringify({ type: 'attack', lane: lane }));
        disableAttackButtonsTemporarily();
      });
    });
  </script>
</body>
</html>
