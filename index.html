<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #3b2f2f;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      width: 600px;
      height: 600px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      cursor: pointer;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      color: #222;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    button:disabled {
      background: #2a2a2a; 
      cursor: not-allowed;
      box-shadow: none;
      color: #555;
      transform: none;
      border: 1px solid #444;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      text-align: center;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      color: #ffcc00;
      text-shadow: 1px 1px 5px #000;
      animation: pulse 2s infinite;
    }

    #gameData {
      font-size: 26px;
      color: #00ff00;
      display: none;
      text-align: left;
      animation: fadeIn 1s ease-in-out;
      width: 80%;
    }

    #distanceDisplay {
      margin-bottom: 20px;
    }

    #lanes {
      display: flex;
      justify-content: space-around;
      position: relative;
      height: 400px;
      width: 100%;
    }

    .lane {
      position: relative;
      width: 60px;
      height: 100%;
      border-left: 2px solid #fff;
      border-right: 2px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #00ff00;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.2s;
    }

    .attackBtnContainer {
      margin-top: auto;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 1px 1px 5px #000; }
      50% { text-shadow: 1px 1px 15px #ffcc00; }
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="TitleImage.webp" alt="Superhero" id="centerImage" onerror="this.style.display='none'">
    <input type="text" id="codeInput" placeholder="Enter 3-digit code">
    <button id="startBtn">START</button>
    <div id="status">Enter code and press START</div>
  </div>

  <div id="gameData">
    <div id="distanceDisplay">Distance: 0.0</div>
    <div id="lanes">
      <div class="lane" data-lane="1">
        <div class="hero" id="hero1"></div>
        <div class="attackBtnContainer"><button data-lane="1">Attack</button></div>
      </div>
      <div class="lane" data-lane="2">
        <div class="hero" id="hero2"></div>
        <div class="attackBtnContainer"><button data-lane="2">Attack</button></div>
      </div>
      <div class="lane" data-lane="3">
        <div class="hero" id="hero3"></div>
        <div class="attackBtnContainer"><button data-lane="3">Attack</button></div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const codeInput = document.getElementById('codeInput');
    const status = document.getElementById('status');
    const menu = document.getElementById('menu');
    const gameData = document.getElementById('gameData');
    const distanceDisplay = document.getElementById('distanceDisplay');
    const heroes = [document.getElementById('hero1'), document.getElementById('hero2'), document.getElementById('hero3')];
    const attackButtons = document.querySelectorAll('.attackBtnContainer button');

    let ws;
    let gameStarted = false;
    let initialDistance = 10; // default, will get from player 1

    startBtn.addEventListener('click', () => {
      const code = codeInput.value.trim();
      if (!/^[0-9]{3}$/.test(code)) {
        status.textContent = 'Please enter a valid 3-digit code';
        return;
      }
      status.textContent = 'Connecting...';
      startBtn.disabled = true;
      codeInput.disabled = true;

      ws = new WebSocket("wss://kamenherodash-server-production.up.railway.app");

      ws.addEventListener('open', () => {
        console.log('Connected to server');
        ws.send(JSON.stringify({ type: 'join', player: 2 }));
        ws.send(JSON.stringify({ type: 'code', value: parseInt(code) }));
      });

      ws.addEventListener('message', (event) => {
        const msg = JSON.parse(event.data);
        console.log('Received:', msg);

        if (msg.type === 'role') {
          status.textContent = 'Connected as Player ' + msg.player;
        }

        if (msg.type === 'start') {
          gameStarted = true;
          menu.style.display = 'none';
          gameData.style.display = 'block';
        }

        if (msg.type === 'error') {
          status.textContent = msg.message;
          startBtn.disabled = false;
          codeInput.disabled = false;
          ws.close();
        }

        if (msg.type === 'distance' && gameStarted) {
          const distance = parseFloat(msg.value);
          distanceDisplay.textContent = `Distance: ${distance.toFixed(1)}`;

          if(msg.initialDistance) initialDistance = msg.initialDistance;

          if(msg.lane !== undefined && msg.lane >=1 && msg.lane <=3){
            const laneIndex = msg.lane - 1;
            const laneHeight = heroes[laneIndex].parentElement.clientHeight - heroes[laneIndex].clientHeight - 50; // 50px margin for button
            const topPos = (distance / initialDistance) * laneHeight;
            heroes[laneIndex].style.top = `${topPos}px`;
          }
        }

        if (msg.type === 'result') {
          alert(msg.outcome === 'victory' ? 'You lose' : 'You won');
        }
      });

      ws.addEventListener('close', () => {
        console.log('Connection closed');
        if (!gameStarted) {
          status.textContent = 'Disconnected from server';
          startBtn.disabled = false;
          codeInput.disabled = false;
        }
      });
    });

    function disableAllAttackButtonsTemporarily() {
      attackButtons.forEach(btn => btn.disabled = true);
      setTimeout(() => attackButtons.forEach(btn => btn.disabled = false), 1000);
    }

    attackButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lane = parseInt(btn.getAttribute('data-lane'));
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'attack', lane: lane }));
          disableAllAttackButtonsTemporarily();
        }
      });
    });
  </script>
</body>
</html>
