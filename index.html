<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #3b2f2f; /* Dark brown */
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      width: 600px; /* Bigger image */
      height: 600px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      cursor: pointer;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      color: #222;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      color: #ffcc00;
      text-shadow: 1px 1px 5px #000;
      animation: pulse 2s infinite;
    }

    #gameData {
      font-size: 26px;
      color: #00ff00;
      display: none;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #attackButtons {
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 1px 1px 5px #000; }
      50% { text-shadow: 1px 1px 15px #ffcc00; }
    }
  </style>
</head>
<body>
  <div id="menu">
    <img src="TitleImage.webp" alt="Superhero" id="centerImage">
    <button id="startBtn" disabled>START</button>
    <div id="status">Waiting for player 1...</div>
  </div>

  <div id="gameData">
    <div id="distanceDisplay">Distance: 0.0</div>
    <div id="laneDisplay">Lane: 1</div>
    <div id="attackButtons">
      <button data-lane="1">Attack Lane 1</button>
      <button data-lane="2">Attack Lane 2</button>
      <button data-lane="3">Attack Lane 3</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const menu = document.getElementById('menu');
    const gameData = document.getElementById('gameData');
    const distanceDisplay = document.getElementById('distanceDisplay');
    const laneDisplay = document.getElementById('laneDisplay');
    const attackButtonsDiv = document.getElementById('attackButtons');
    const attackButtons = attackButtonsDiv.querySelectorAll('button');

    const ws = new WebSocket("wss://kamenherodash-server-production.up.railway.app");

    let gameStarted = false;

    ws.addEventListener('open', () => {
      console.log('Connected to server');
      ws.send(JSON.stringify({ type: "join", player: 2 }));
    });

    ws.addEventListener('message', (event) => {
      const msg = JSON.parse(event.data);
      console.log('Received:', msg);

      if (msg.type === 'start') {
        gameStarted = true;
        status.textContent = '';
        startBtn.disabled = false;
      }

      if (msg.type === 'role') {
        console.log('You are player', msg.player);
      }

      if (msg.type === 'distance') {
        if (gameStarted) {
          const distance = parseFloat(msg.value).toFixed(1);
          distanceDisplay.textContent = `Distance: ${distance}`;
          if (msg.lane !== undefined) {
            const lane = Math.min(Math.max(parseInt(msg.lane), 1), 3);
            laneDisplay.textContent = `Lane: ${lane}`;
          }
        }
      }

      if (msg.type === 'result') {
        if (msg.outcome === 'victory') {
          alert('You lose');
        } else if (msg.outcome === 'fail') {
          alert('You won');
        }
      }
    });

    ws.addEventListener('close', () => {
      console.log('Connection closed');
      status.textContent = 'Disconnected from server';
      startBtn.disabled = true;
    });

    startBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      gameData.style.display = 'block';
    });

    function disableAttackButtonsTemporarily() {
      attackButtons.forEach(btn => btn.disabled = true);
      setTimeout(() => {
        attackButtons.forEach(btn => btn.disabled = false);
      }, 3000);
    }

    attackButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lane = parseInt(btn.getAttribute('data-lane'));
        ws.send(JSON.stringify({ type: 'attack', lane: lane }));
        disableAttackButtonsTemporarily();
      });
    });
  </script>
</body>
</html>
