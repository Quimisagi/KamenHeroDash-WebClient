<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <img src="your-image.png" alt="Center Image" id="centerImage">
  <button id="startBtn" disabled>START</button>
  <div id="status">Waiting for player 1...</div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');

    const ws = new WebSocket("wss://kamenherodash-server-production.up.railway.app");

    let gameStarted = false;

    ws.addEventListener('open', () => {
      console.log('Connected to server');

      // Send join message as player 2
      ws.send(JSON.stringify({
        type: "join",
        player: 2
      }));
    });

    ws.addEventListener('message', (event) => {
      const msg = JSON.parse(event.data);
      console.log('Received:', msg);

      if (msg.type === 'start') {
        gameStarted = true;
        status.textContent = '';
        startBtn.disabled = false;
      }

      if (msg.type === 'role') {
        // Optional: verify role assigned
        console.log('You are player', msg.player);
      }
    });

    ws.addEventListener('close', () => {
      console.log('Connection closed');
      status.textContent = 'Disconnected from server';
      startBtn.disabled = true;
    });

    startBtn.addEventListener('click', () => {
      alert('Game started!');
      // You can trigger game logic here
    });
  </script>
</body>
</html>
